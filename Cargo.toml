[workspace]

members = [
    "taskchampion",
    "xtask",
]

resolver = "2"

# All Rust dependencies are defined here, and then referenced by the
# Cargo.toml's in the members with `foo.workspace = true`.
[workspace.dependencies]
anyhow = "1.0"
aws-sdk-s3 = "1"
aws-config = { version = "1", features = ["behavior-version-latest"] }
aws-credential-types = { version = "1", features = ["hardcoded-credentials"] }
byteorder = "1.5"
chrono = { version = "^0.4.38", features = ["serde"] }
ffizz-header = "0.5"
flate2 = "1"
google-cloud-storage = { version = "0.15.0", default-features = false, features = ["rustls-tls", "auth"] }
log = "^0.4.17"
pretty_assertions = "1"
proptest = "^1.5.0"
regex = "^1.11.0"
ring = "0.17"
rstest = "0.17"
rusqlite = { version = "0.29"}
serde_json = "^1.0"
serde = { version = "^1.0.147", features = ["derive"] }
strum = "0.25"
strum_macros = "0.25"
tempfile = "3"
tokio = { version = "1", features = ["rt-multi-thread"] }
thiserror = "1.0"
ureq = { version = "^2.11.0", features = ["tls"] }
uuid = { version = "^1.11.0", features = ["serde", "v4"] }
url = { version = "2" }
